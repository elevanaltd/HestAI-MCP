name: ci

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      run_integration: ${{ steps.progressive.outputs.run_integration }}
      run_contracts: ${{ steps.progressive.outputs.run_contracts }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - id: progressive
        name: Progressive preflight (stdlib-only)
        run: python scripts/ci/validate_progressive_behavior.py --github-output "$GITHUB_OUTPUT"

  docs_validate:
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project
        run: pip install -e .
      - name: Determine changed docs
        id: diff
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          if [ -z "${BASE_SHA:-}" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi

          echo "BASE_SHA=$BASE_SHA" >> "$GITHUB_OUTPUT"
          git diff --name-only "$BASE_SHA"...${{ github.sha }} > changed_files.txt

          grep -E '(^docs/|^src/hestai_mcp/_bundled_hub/|^\.hestai/|^\.claude/).*(\\.oct\\.md)$' changed_files.txt > changed_octave.txt || true
          grep -E '(^docs/|^src/hestai_mcp/_bundled_hub/|^\.hestai/|^\.claude/).*(\\.md|\\.oct\\.md)$' changed_files.txt > changed_docs.txt || true

          echo "changed_octave_count=$(wc -l < changed_octave.txt | tr -d ' ')" >> "$GITHUB_OUTPUT"
          echo "changed_docs_count=$(wc -l < changed_docs.txt | tr -d ' ')" >> "$GITHUB_OUTPUT"

      - name: Validate OCTAVE (protocol profile)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.diff.outputs.changed_octave_count }}" = "0" ]; then
            echo "SKIP octave validator (no .oct.md changes)"
            exit 0
          fi
          while IFS= read -r f; do
            python src/hestai_mcp/_bundled_hub/tools/octave-validator.py --profile protocol "$f"
          done < changed_octave.txt

      - name: Validate naming/visibility for changed docs
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.diff.outputs.changed_docs_count }}" = "0" ]; then
            echo "SKIP naming/visibility (no doc changes)"
            exit 0
          fi
          xargs -a changed_docs.txt python scripts/ci/validate_naming_visibility.py

      - name: Validate namespace declarations in governance docs
        shell: bash
        run: |
          set -euo pipefail
          # Find all .md and .oct.md files in governance directories
          files=$(find src/hestai_mcp/_bundled_hub .hestai -name "*.md" -o -name "*.oct.md" 2>/dev/null | sort || true)
          if [ -z "$files" ]; then
            echo "SKIP namespace validation (no governance docs found)"
            exit 0
          fi
          echo "$files" | xargs python scripts/validate_namespaces.py

  validate_doc_numbering:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate RFC-0031 document numbering
        run: bash scripts/ci/validate-doc-numbering.sh

  typecheck:
    runs-on: ubuntu-latest
    needs: [preflight]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Mypy
        run: python -m mypy src

  lint:
    runs-on: ubuntu-latest
    needs: [preflight]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Ruff
        run: python -m ruff check src tests scripts
      - name: Black
        run: python -m black --check src tests scripts

  test_now:
    runs-on: ubuntu-latest
    needs: [preflight]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest (NOW) with coverage threshold
        run: python -m pytest -m "not integration and not contract and not e2e" --cov-fail-under=89

  test_contracts:
    runs-on: ubuntu-latest
    needs: [preflight]
    if: needs.preflight.outputs.run_contracts == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest (CONTRACTS)
        run: python -m pytest -m "contract"

  build_artifact:
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --wheel
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*.whl

  artifact_validate:
    runs-on: ubuntu-latest
    needs: [build_artifact]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Install wheel in clean dir
        run: |
          TEMP_DIR="$(mktemp -d)"
          cd "$TEMP_DIR"
          python -m pip install "$GITHUB_WORKSPACE"/dist/*.whl
          python -c "import hestai_mcp; print(f'IMPORTED_FROM::{hestai_mcp.__file__}')"
      - name: Assert no test files in installed package
        run: |
          TEMP_DIR="$(mktemp -d)"
          cd "$TEMP_DIR"
          python -m pip install "$GITHUB_WORKSPACE"/dist/*.whl
          python - <<'PY'
          import pathlib
          import hestai_mcp
          pkg = pathlib.Path(hestai_mcp.__file__).resolve().parent
          test_files = list(pkg.rglob("test_*.py"))
          assert not test_files, f"test_files_found_in_wheel::{test_files}"
          PY
      - name: Assert no tests/ paths in wheel
        run: |
          unzip -l dist/*.whl | grep -E "tests/" && echo "ERROR::tests_paths_found_in_wheel" && exit 1 || echo "OK::no_tests_paths_in_wheel"

  test_integration:
    runs-on: ubuntu-latest
    needs: [preflight, artifact_validate]
    if: needs.preflight.outputs.run_integration == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Install test runner + wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov pytest-asyncio
          python -m pip install dist/*.whl
      - name: Pytest (INTEGRATION)
        run: python -m pytest -m "integration"

  final_gate:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - preflight
      - docs_validate
      - validate_doc_numbering
      - typecheck
      - lint
      - test_now
      - test_contracts
      - artifact_validate
      - test_integration
    steps:
      - name: Final gate
        run: |
          set -euo pipefail

          echo "RESULT::preflight=${{ needs.preflight.result }}"
          echo "RESULT::docs_validate=${{ needs.docs_validate.result }}"
          echo "RESULT::validate_doc_numbering=${{ needs.validate_doc_numbering.result }}"
          echo "RESULT::typecheck=${{ needs.typecheck.result }}"
          echo "RESULT::lint=${{ needs.lint.result }}"
          echo "RESULT::test_now=${{ needs.test_now.result }}"
          echo "RESULT::test_contracts=${{ needs.test_contracts.result }}"
          echo "RESULT::artifact_validate=${{ needs.artifact_validate.result }}"
          echo "RESULT::test_integration=${{ needs.test_integration.result }}"
          echo "OUTPUT::run_integration=${{ needs.preflight.outputs.run_integration }}"
          echo "OUTPUT::run_contracts=${{ needs.preflight.outputs.run_contracts }}"

          if [ "${{ needs.preflight.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::preflight::${{ needs.preflight.result }}"
            exit 1
          fi
          if [ "${{ needs.docs_validate.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::docs_validate::${{ needs.docs_validate.result }}"
            exit 1
          fi
          if [ "${{ needs.validate_doc_numbering.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::validate_doc_numbering::${{ needs.validate_doc_numbering.result }}"
            exit 1
          fi
          if [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::typecheck::${{ needs.typecheck.result }}"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::lint::${{ needs.lint.result }}"
            exit 1
          fi
          if [ "${{ needs.test_now.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::test_now::${{ needs.test_now.result }}"
            exit 1
          fi
          if [ "${{ needs.artifact_validate.result }}" != "success" ]; then
            echo "ERROR::required_job_failed::artifact_validate::${{ needs.artifact_validate.result }}"
            exit 1
          fi

          if [ "${{ needs.preflight.outputs.run_contracts }}" = "true" ]; then
            if [ "${{ needs.test_contracts.result }}" != "success" ]; then
              echo "ERROR::contracts_required_but_not_successful::${{ needs.test_contracts.result }}"
              exit 1
            fi
          else
            echo "OK::contracts_not_required"
          fi

          if [ "${{ needs.preflight.outputs.run_integration }}" = "true" ]; then
            if [ "${{ needs.test_integration.result }}" != "success" ]; then
              echo "ERROR::integration_required_but_not_successful::${{ needs.test_integration.result }}"
              exit 1
            fi
          else
            echo "OK::integration_not_required"
          fi

          echo "OK::final_gate_passed"
