name: ci

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Mypy
        run: python -m mypy src

  lint:
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Ruff
        run: python -m ruff check src tests scripts
      - name: Black
        run: python -m black --check src tests scripts

  test_now:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest (NOW)
        run: python -m pytest -m "not integration and not contract and not e2e"

  build:
    runs-on: ubuntu-latest
    needs: [test_now]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install build
      - name: Build (sdist+wheel)
        run: python -m build

  wheel_validate:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --wheel
      - name: Install wheel in clean dir
        run: |
          TEMP_DIR="$(mktemp -d)"
          cd "$TEMP_DIR"
          python -m pip install "$GITHUB_WORKSPACE"/dist/*.whl
          python -c "import hestai_mcp; print(f'IMPORTED_FROM::{hestai_mcp.__file__}')"
      - name: Assert no test files in installed package
        run: |
          TEMP_DIR="$(mktemp -d)"
          cd "$TEMP_DIR"
          python -m pip install "$GITHUB_WORKSPACE"/dist/*.whl
          python - <<'PY'
          import pathlib
          import hestai_mcp
          pkg = pathlib.Path(hestai_mcp.__file__).resolve().parent
          test_files = list(pkg.rglob("test_*.py"))
          assert not test_files, f"test_files_found_in_wheel::{test_files}"
          PY
      - name: Assert no tests/ paths in wheel
        run: |
          unzip -l dist/*.whl | grep -E "tests/" && echo "ERROR::tests_paths_found_in_wheel" && exit 1 || echo "OK::no_tests_paths_in_wheel"

  progressive_contracts:
    runs-on: ubuntu-latest
    needs: [lint, test_now, wheel_validate]
    outputs:
      run_integration: ${{ steps.validate.outputs.run_integration }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - id: validate
        name: Progressive contracts
        run: python scripts/ci/validate_progressive_behavior.py --github-output "$GITHUB_OUTPUT"

  test_integration:
    runs-on: ubuntu-latest
    needs: [lint, progressive_contracts]
    if: needs.progressive_contracts.outputs.run_integration == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest (INTEGRATION)
        run: python -m pytest -m "integration"
