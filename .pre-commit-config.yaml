repos:
  - repo: local
    hooks:
      - id: no-tests-init
        name: Prevent tests/__init__.py
        entry: bash -c 'if find tests -name "__init__.py" -type f | grep -q .; then echo "ERROR tests/__init__.py files must not exist per TEST-STRUCTURE-STANDARD.md Standard 4"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: progressive-behavior-preflight
        name: Progressive behavior preflight (NOW/SOON/LATER)
        entry: bash -c 'set -euo pipefail; if git diff --cached --name-only --diff-filter=ACMR | grep -E "^(src/|scripts/ci/)" >/dev/null; then python3 scripts/ci/validate_progressive_behavior.py; else echo "SKIP progressive preflight (no src/scripts/ci changes)"; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: octave-validate
        name: Validate OCTAVE v6 for staged .oct.md
        entry: bash -c 'set -euo pipefail; files="$(git diff --cached --name-only --diff-filter=ACMR | grep -E "\\.oct\\.md$" | grep -v "^src/hestai_mcp/_bundled_hub/" || true)"; if [ -z "$files" ]; then echo "SKIP octave validator (no .oct.md staged)"; exit 0; fi; for f in $files; do python3 src/hestai_mcp/_bundled_hub/tools/octave-validator.py --profile protocol "$f"; done'
        language: system
        pass_filenames: false
        always_run: true

      - id: naming-visibility-validate
        name: Validate naming/visibility for staged docs
        entry: python3 scripts/ci/validate_naming_visibility.py --staged
        language: system
        pass_filenames: false
        always_run: true

      - id: adr-numbering
        name: Validate ADR numbering matches GitHub Issue
        entry: bash -c 'set -euo pipefail; if git diff --cached --name-only --diff-filter=ACMR | grep -E "^docs/adr/adr-" >/dev/null; then bash scripts/ci/validate-doc-numbering.sh; else echo "SKIP doc numbering (no ADR staged)"; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: ruff
        name: ruff (staged)
        entry: ruff check
        language: system
        types: [python]
        files: ^(src|tests|scripts)/.*\.py$

      - id: black
        name: black --check (staged)
        entry: black --check
        language: system
        types: [python]
        files: ^(src|tests|scripts)/.*\.py$

      - id: mypy
        name: mypy src (only when src staged)
        entry: bash -c 'set -euo pipefail; if git diff --cached --name-only --diff-filter=ACMR | grep -E "^src/.*\\.py$" >/dev/null; then mypy src; else echo "SKIP mypy (no src/*.py staged)"; fi'
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^\.hestai/sessions/archive/.*\.jsonl$'
